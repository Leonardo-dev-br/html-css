<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Inserindo vídeos hospedados no meu servidor </p>
    
    <video  width="500" poster="imagens/dime.png" controls>
        <source src="midia/telecaster.mp4" type="video/mp4">
        <source src="midia/Telecaster.m4v" type="video/mp4">
        <source src="midia/Telecaster.webm" type="video/webm">
    
    
    </video> <!--Coloque todos os formatos de vídeo para garantir que vai abrir em outros navegadores-->
</body>
</html>
