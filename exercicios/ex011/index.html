<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua ou aumente o tamhano do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <img src="imagens/fot-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a tocar mídia em HTML 5</p>
    <!--<audio src="midia/xylophone.mp3" controls>Melhores formatos MP3 WAV OGG</audio>-->

        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--audio/ogg  audio/wav-->
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
